<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}



    <form action='/success' method='POST'>
        email:<input type="text" name="email">
        <p></p>
        password:<input type="password" name="password">
        <input type="submit" value="Submit">
    </form>
